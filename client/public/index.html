<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JADE</title>
	<!-- Here we include bootstrap. This will be made available to all of the generated HTML/JS that React generates-->
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> -->
		<link href="https://fonts.googleapis.com/css?family=Bad+Script|Shadows+Into+Light" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="libraries/bootstrap/dist/css/bootstrap.min.css">
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
		<style type="text/css">
    .fullscreen-bg {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        overflow: hidden;
        z-index: -100;
    }

    .fullscreen-bg__video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
			
		</style>
</head>

<body>

	<div class="fullscreen-bg">
	    <video loop muted autoplay poster="./img/jade.jpg" class="fullscreen-bg__video">
	        <source src="./img/jade.webm" type="video/webm">
	        <source src="./img/jade.mp4" type="video/mp4">
	        <!-- <source src="video/big_buck_bunny.ogv" type="video/ogg"> -->
	    </video>
	</div>

	<div class="container" id="app">
	<!-- This is where React will deploy react components -->
	</div>
	<!-- react will will be transpiled all js code into this bundle.js file -->
	<script src="js/bundle.js"></script>
	
</body>
</html>
